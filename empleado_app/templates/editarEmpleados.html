{% extends "base.html" %}
{% load static %}
{% block cuerpo %}
<div class="row">
  <div class="col-sm-12 col-md-4 col-lg-4 col-xl-4">
    <h1>Editar Empleado</h1>
    <div class="card">
      <div class="card-body">
        <form action="{% url 'editarEmpleado'%}" method="POST">
          {% csrf_token %}
          
          <div class="form-group">
            <input type="text" id="txtid_empleado" name="txtid_empleado" class="form-control" value="{{ misempleados.id_empleado }}" readonly>
          </div>

          <div class="form-group py-3">
            <input type="text" id="txtnombre" name="txtnombre" class="form-control" value="{{ misempleados.nombre }}" maxlength="255" required>
          </div>

          <div class="form-group py-3">
            <input type="text" id="txtapellido" name="txtapellido" class="form-control" value="{{ misempleados.apellido }}" maxlength="255" required>
          </div>

          <div class="form-group py-3">
            <input type="number" id="numdni" name="numdni" class="form-control" value="{{ misempleados.dni }}" required>
          </div>

          <div class="form-group py-3">
            <input type="text" id="txtcargo" name="txtcargo" class="form-control" value="{{ misempleados.cargo }}" maxlength="255" required>
          </div>

          <div class="form-group py-3">
            <input type="number" id="numsueldo" name="numsueldo" class="form-control" value="{{ misempleados.sueldo }}" required>
          </div>

          <div class="form-group py-3">
            <input type="date" id="datefecha_ingreso" name="datefecha_ingreso" class="form-control" value="{{ misempleados.fecha_ingreso|date:'Y-m-d' }}" required>
          </div>

          <div class="form-group py-2">
            <button type="submit" class="btn btn-primary">Guardar Cambios</button>
          </div>

        </form>
      </div>
    </div>
  </div>
</div>
{% endblock %}
