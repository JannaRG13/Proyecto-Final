{% extends "base.html" %}
{% load static %}
{% block cuerpo %}
<div class="row">
  <div class="col-sm-12 col-md-4 col-lg-4 col-xl-4">
    <h1>Editar Cliente</h1>
    <div class="card">
      <div class="card-body">
        <form action="{% url 'editarCliente'%}" method="POST">
          {% csrf_token %}
          
          <div class="form-group">
            <input type="number" id="txtid_cliente" name="txtid_cliente" class="form-control" value="{{ misclientes.id_cliente }}" readonly>
          </div>

          <div class="form-group py-3">
            <input type="text" id="txtnombre" name="txtnombre" class="form-control" value="{{ misclientes.nombre }}" maxlength="255" required>
          </div>

          <div class="form-group py-3">
            <input type="text" id="txtapellido" name="txtapellido" class="form-control" value="{{ misclientes.apellido }}" maxlength="255" required>
          </div>

          <div class="form-group py-3">
            <input type="number" id="numdni" name="numdni" class="form-control" value="{{ misclientes.dni }}" required>
          </div>

          <div class="form-group py-3">
            <input type="text" id="txtdireccion" name="txtdireccion" class="form-control" value="{{ misclientes.direccion }}" required>
          </div>

          <div class="form-group py-3">
            <input type="number" id="numtelefono" name="numtelefono" class="form-control" value="{{ misclientes.telefono }}" required>
          </div>

          <div class="form-group py-3">
            <input type="date" id="datefecha_nacimiento" name="datefecha_nacimiento" class="form-control" value="{{ misclientes.fecha_nacimiento | date:'Y-m-d' }}" required>
          </div>

          <div class="form-group py-2">
            <button type="submit" class="btn btn-primary">Guardar</button>
          </div>

        </form>
      </div>
    </div>
  </div>

{% endblock %}
